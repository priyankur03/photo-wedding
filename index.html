<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding Story</title>

  <!-- Google Fonts for elegant fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Animate.css for smooth animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <!-- Hero Section (Full-screen Background Image + Welcome Text) -->
  <section class="hero">
    <div class="overlay">
      <h1 class="animate__animated animate__fadeIn">Forever Begins Here</h1>
      <p class="animate__animated animate__fadeIn">Our wedding story, told through moments.</p>
    </div>
  </section>

  <!-- Wedding Gallery -->
  <section id="gallery">
    <h2>Our Favorite Memories</h2>
    <div class="gallery-grid">
      <img class="gallery-item animate__animated animate__fadeIn" src="img1.jpg" alt="Wedding photo 1">
      <img class="gallery-item animate__animated animate__fadeIn" src="img2.JPEG" alt="Wedding photo 2">
      <!-- Add more photos here -->
    </div>
  </section>

  <footer>
    <p>© 2025 Our Wedding | Made with ❤️</p>
  </footer>

  <!-- Link to your script -->
  <script src="scripts/main.js"></script>
</body>
</html>
